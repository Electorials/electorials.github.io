<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{ page.title }} â€“ {{ site.title }}</title>
        <meta name="description" content="Electorials is a free website for the electronic community hobbyist.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Favicon stuff to add later -->

        <style>
            * {
                padding: 0;
                margin: 0;
            }
            /* Styling here to build upon normalize.css, and not undo normalize.css's margin declaration for h1. */
        </style>

        <link rel="stylesheet" href="/assets/css/normalize-8.0.1.css">
        <link rel="stylesheet" href="/assets/css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/f054bd0c06.js" crossorigin="anonymous"></script>

        <!--
        This style block is specifically meant for the Contact page.
        -->
        <style>
            form {
                display: flex;
                flex-flow: column;
            }

            label,
            input,
            textarea {
                display: block;
                margin: 0.125rem 0;
            }

            label {
                margin-bottom: .4rem;
            }

            input,
            textarea {
                width: 100%;
                max-width: calc(var(--main-content-width) * .4);
                /* --main-content-width comes from styles.css. */
                text-indent: 0.3rem;
            }

            .names {
                margin: 0;
                display: flex;
                flex-wrap: wrap;
                max-width: 25.6rem;
                justify-content: space-between;
                gap: .4rem;
                /* Currently a working draft. Gives flexbox items definable gap
                sizes, while also allowing for full spanning of flex items to
                the flex container's whole width.
                Supported by Edge, and Firefox and Chrome on Desktop and on
                Android. Safari on Desktop looks like it will support gap,
                according to here: https://caniuse.com/flexbox-gap
                WAY less hack-y than mucking about with
                margins and possibly media queries.
                Without the gap, it will look like a small blemish on one area
                of the whole site, but will go away as overall browser support
                improves.
                */
            }

            .names input {
                width: 12.4rem;
                flex-grow: 1;
            }

            button {
                width: 6rem;
            }
        </style>
    </head>

    <body>

        {% include nav.html %}
        <!--[if IE]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <main>
            {{ content }}
        </main>

        {% include footer.html %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
